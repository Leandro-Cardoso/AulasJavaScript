<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 005</title>
    <style>
        body{
            background-color: lightslategray;
            color: rgb(188, 195, 199);
            font: normal 20pt Arial;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Exercício 005</h1>
    <p>Conteúdo de teste, para os exercícios de JavaScript...</p>
    <script>
        // Operadores aritméticos:
        var n1 = 5
        var n2 = 2
        document.write(`<strong>Números: ${n1} e ${n2}</strong><br />`)
        document.write(`Soma = ${n1 + n2}<br />`)
        document.write(`Subtração = ${n1 - n2}<br />`)
        document.write(`Divisão = ${n1 / n2}<br />`)
        document.write(`Resto da divisão = ${n1 % n2}<br />`)
        document.write(`Multiplicação = ${n1 * n2}<br />`)
        document.write(`Potência = ${n1 ** n2}<br /><br />`)

        // Atribuições:
        var n = 5
        n += 2 // Igual a n + 2
        document.write(n + '<br />')
        n -= 2 // Igual a n - 2
        document.write(n + '<br />')
        n /= 2 // Igual a n / 2
        document.write(n + '<br />')
        n %= 2 // Igual a n % 2
        document.write(n + '<br />')
        n *= 2 // Igual a n * 2
        document.write(n + '<br />')
        n **= 2 // Igual a n ** 2
        document.write(n + '<br /><br />')

        // Incrementos:
        var x = 5
        ++x // Soma 1
        document.write(x + '<br />')
        --x // Subtrai 1
        document.write(x + '<br />')
    </script>
</body>
</html>
