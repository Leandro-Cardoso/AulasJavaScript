<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 009</title>
    <style>
        body{
            background-color: lightslategray;
            color: rgb(188, 195, 199);
            font: normal 20pt Arial;
            text-align: center;
        }
        h1{
            color: white;
        }
        div{
            background-color: black;
            color: white;
            width: 100%;
            text-align: center;
            margin: 5px;
        }
        div#div1{
            height: 100px;
            line-height: 50px;
        }
        div#div2{
            height: 150px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Exercício 009</h1>
    <p>Conteúdo de teste, para os exercícios de JavaScript...</p>
    <h2>Digite um valor entre 0 e 100:</h2>
    <input type="number" id="n1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="div1">
        <p>Resposta aqui</p>
    </div>
    <div id="div2">
        <p>Hora aqui</p>
    </div>
    <script>
        // Condições:
        function verificar(){
            var n = Number(document.getElementById('n1').value)
            if(n > 66){
                document.getElementById('div1').innerHTML = `O número é maior que 66<br />Valor = ${n}`
                document.getElementById('div1').style.color = 'red'
            }
            else if(n >= 33){
                document.getElementById('div1').innerHTML = `O número está entre 33 e 66<br />Valor = ${n}`
                document.getElementById('div1').style.color = 'yellow'
            }
            else{
                document.getElementById('div1').innerHTML = `O número é menor que 33<br />Valor = ${n}`
                document.getElementById('div1').style.color = 'green'
            }

            // Hora atual:
            var horas = new Date().getHours() // Pegar horas do sistema
            var minutos = new Date().getMinutes() // Pegar minutos do sistema
            if(horas > 19){
                document.getElementById('div2').innerHTML = 'Boa noite!'
            }
            else if(horas >= 12){
                document.getElementById('div2').innerHTML = 'Boa tarde!'
            }
            else if(horas >= 6){
                document.getElementById('div2').innerHTML = 'Bom dia!'
            }
            else{
                document.getElementById('div2').innerHTML = 'Boa madrugada!'
            }
            document.getElementById('div2').innerHTML += `<br />${horas} : ${minutos} hs<br />`

            // Dia da semana:
            // 0 = Domingo
            // 1 = Segunda
            // 2 = Terça
            // 3 = Quarta
            // 4 = Quinta
            // 5 = Sexta
            // 6 = Sábado
            var dia = new Date().getDay() // Pegar dia da semana
            switch(dia){
                case 0:
                    document.getElementById('div2').innerHTML += 'Domingo'
                    break
                case 1:
                    document.getElementById('div2').innerHTML += 'Segunda'
                    break
                case 2:
                    document.getElementById('div2').innerHTML += 'Terça'
                    break
                case 3:
                    document.getElementById('div2').innerHTML += 'Quarta'
                    break
                case 4: 
                    document.getElementById('div2').innerHTML += 'Quinta'
                    break
                case 5: 
                    document.getElementById('div2').innerHTML += 'Sexta'
                    break
                case 6: 
                    document.getElementById('div2').innerHTML += 'Sábado'
                    break
                default: 
                    document.getElementById('div2').innerHTML += 'Erro no dia da semana!'
                    break
            }
        }
        /*
        CONDIÇÃO TERNÁRIA:
            condição ? true : false

        CONDIÇÃO DE VERIDICAÇÃO PARA PREENCHIMENTO (truthy e falsy):
        OBS: Se variável for diferente de 0, -0, null, undefined, '', "", retorna true, se não false.
            if(variavel){
                return true
            }
            else{
                return false
            }
        */
    </script>
</body>
</html>
